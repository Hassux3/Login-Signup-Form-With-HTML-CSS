<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="assets/signup_styles.css">
    <link rel="shortcut icon" href="assets/icon.png" type="image/image.png">
</head>

<body>
    <div class="main-page">
        <div class="left-area">
            <div class="signup-area">
                <div class="signup-heading">
                    <h1 class="signup-text">Signup</h1>
                </div>
                <div class="input-fields-area">
                    <form action="#">
                        <div class="input-field">
                            <input type="email" required placeholder="Enter Your Name">
                        </div>
                        <div class="input-field">
                            <input type="email" required placeholder="Enter Your Email Address">
                        </div>
                        <div class="input-field">
                            <input type="password" required placeholder="Create Password">
                        </div>
                        <div class="input-field">
                            <input type="password" required placeholder="Confirm Password">
                        </div>
                    </form>
                </div>
                <div class="signup-button">
                    <button class="button-signup">Signup</button>
                </div>

                <div class="footer-text">
                    <p class="new-account-text">Already have an account? <a href="Login.html" class="login-text"
                            target="_self">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
