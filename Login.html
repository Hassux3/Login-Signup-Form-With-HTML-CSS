<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/login_styles.css">
    <link rel="shortcut icon" href="assets/icon.png" type="image/image.png">
</head>

<body>
    <div class="main-page">
        <div class="left-area">
            <div class="login-area">
                <div class="login-heading">
                    <h1 class="login-text">Login</h1>
                </div>
                <div class="input-fields-area">
                    <form action="#">
                        <div class="input-field">
                            <input type="text" required placeholder="Username">
                        </div>
                        <div class="input-field">
                            <input type="password" required placeholder="Password">
                        </div>
                    </form>
                </div>
                <div class="login-button">
                    <button class="button-login">Login</button>
                </div>

                <div class="footer-text">
                    <div class="remember-me-with-forgot">
                        <span>
                            <input type="checkbox" name="remember-me" id="remember-me" class="remember-checkbox">
                            <label for="remember-me">Remember Me</label>
                        </span>
                        <span>
                            <p class="forgot-password">Forgot Password?</p>
                        </span>
                    </div>
                    <div>
                        <p class="new-account-text">Don't have an account? <a href="Signup.html" class="signup-text"
                                target="_self">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
